<!DOCTYPE html>
<html lang="en" ng-app="com.wapapp.app">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
	<title>支付</title>

	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/pay/pay.min.css">
</head> 
<body ng-controller="payCtrl">
	
	<div class="weui_cells">
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<img src="../../images/emt.jpg" alt="" style="width:30px;margin-right:5px;display:block;border-radius:15px;">
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<span>张小丽</span>
				<span>阿姨</span>
			</div>
		</div>
	</div>
	<div class="weui_cells mt10">
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<p>服务价格</p>
			</div>
			<div class="weui_cell_ft">
				<span>x2</span>
				¥30.0/小时
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<p>订单总价</p>
			</div>
			<div class="weui_cell_ft">¥60.0</div>
		</div>
	</div>
	<div class="weui_cells weui_cells_access mt10">
		<a href="javascript:;" class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<p>优惠券</p>
			</div>
			<div class="weui_cell_ft"></div>
		</a>
	</div>
	<div class="weui_cells weui_cells_checkbox mt10">
		<div class="weui_cell">请选择支付方式</div>
		<label class="weui_cell weui_check_label for='s11' ">
			<div class="weui_cell_hd">
				<img src="../../images/pay/yue.png" alt="" style="width:20px;display:block;margin-right:5px;">
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>账户余额支付 余额0.00元</p>
			</div>
			<div class="weui_cell_ft">
				<input type="radio" name="checkbox1" id="s11" checked="checked" class="weui_check">
				<i class="weui_icon_checked"></i>
			</div>
		</label>
		<label for="s12" class="weui_cell weui_check_label">
			<div class="weui_cell_hd">
				<img src="../../images/pay/zhifubao.png" alt=""  style="width:20px;display:block;margin-right:5px;">
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>支付宝支付</p>
			</div>
			<div class="weui_cell_ft">
				<input type="radio" name="checkbox1" id="s12" class="weui_check"></input>
				<i class="weui_icon_checked"></i>
			</div>
		</label>
		<label for="s13" class="weui_cell weui_check_label">
			<div class="weui_cell_hd">
				<img src="../../images/pay/weixin.png" alt="" style="width:20px;display:block;margin-right:5px;">
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>微信支付</p>
			</div>
			<div class="weui_cell_ft">
				<input type="radio" name="checkbox1" id="s13" class="weui_check"></input>
				<i class="weui_icon_checked"></i>
			</div>
		</label>
	</div>
	<div class="foot">
		<a href="javascript:;" class="weui_btn weui_btn_primary">
			确认支付
		</a>
		<a href="javascript:;" class="weui_btn weui_btn_plain_primary">
			我已现金支付
		</a>
	</div>








<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
<script src="../../js/pay/pay.min.js"></script>
</body>
</html>
