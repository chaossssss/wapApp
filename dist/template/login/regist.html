<!DOCTYPE html>
<html lang="en" ng-app="com.wapapp.app">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
	<title>注册</title>

	<link rel="stylesheet" href="../../css/weui.min.css">
	<style>
		/*基础样式*/
		a,img,button,input,textarea,ul,li,div{-webkit-tap-highlight-color:rgba(255,255,255,0);}
		body {
			background-color: rgb(238,238,238);
		}
		/*浮动 左 右*/
		.fl{ float:left;}
		.fr{ float:right;}

		/*清除浮动 左 中 右*/
		.cb{ clear:both;}
		.cl{ clear:left;}
		.cr{ clear:right;}
		.mt10 {
			margin-top: 10px;
		}
		.mt20 {
			margin-top: 20px;
		}
		.w50 {
			width: 50px;
		}
		.tc {
			text-align: center;
		}
		.col90 {
			width: 90%;
		}
		.container {
			margin-left: auto;
			margin-right: auto;
		}
		.weui_cell_ft {
			position: relative;
		}
		.weui_cell_ft .qr_code {
			position: absolute;
			top: 50%;
			right: 16px;
			width:20px;
			transform: translateY(-50%);
		}
		.weui_cell .weui_cell_hd .icon0{
			background: url('../../images/login/ic_account.svg') no-repeat;
		 	width:30px;
		 	height:30px;
		 	margin-right: 20px;
		} 
		.weui_cell .weui_cell_hd .icon1 {
			background: url('../../images/login/ic_password.svg') no-repeat;
		 	width:30px;
		 	height:30px;
		 	margin-right: 20px;
		}
		.weui_cell .weui_cell_hd .icon2 {
			background: url('../../images/login/ic_code.svg') no-repeat;
		 	width:30px;
		 	height:30px;
		 	margin-right: 20px;
		}
		.foot {
			width: 90%;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
			position: relative;
		}
		.footlink {
			color: #04be02;
			text-decoration: none;
		}
	</style>
</head>
<body ng-controller="registCtrl">

<form action="" novalidate="novalidate" name="form">
	<div class="weui_cells">
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary tc">
				助家生活注册
			</div>
		</div>
	</div>
	<div class="weui_cells weui_cells_form mt20">
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<div class="icon0"></div>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" placeholder="请输入您的手机号码" class="weui_input">
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<div class="icon2"></div>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="number" placeholder="请输入短信验证码">
			</div>
			<div class="weui_cell_ft">
				<a href="javascript:;" class="weui_btn weui_btn_plain_primary">发送验证码</a>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<div class="icon1"></div>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" placeholder="请输入密码" class="weui_input">
			</div>
		</div>
	</div>
	<div class="foot">
		<a href="javascript:;" class="weui_btn weui_btn_primary">注册</a>
	</div>
	
	
</form>	
	





	


<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
<script src="../../js/login/regist.min.js"></script>
</body>
</html>
