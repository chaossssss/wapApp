<script>
$(function(){
	var sessionStorage = window.sessionStorage;
	$('#container').on('focus', '#search_input', function () {
        var $weuiSearchBar = $('#search_bar');
        $weuiSearchBar.addClass('weui_search_focusing');
    }).on('blur', '#search_input', function () {
        var $weuiSearchBar = $('#search_bar');
        $weuiSearchBar.removeClass('weui_search_focusing');
        if ($(this).val()) {
            $('#search_text').hide();
        } else {
            $('#search_text').show();
        }
    }).on('input', '#search_input', function () {
        // var $searchShow = $("#search_show");
        // if ($(this).val()) {
        //     $searchShow.show();
        // } else {
        //     $searchShow.hide();
        // }
        var keyword = $(this).val();
		$("#l-map").height(0);
		inputSearch(keyword);
    }).on('touchend', '#search_cancel', function () {
        // $("#search_show").hide();    
        $('#search_input').val('');
        $("#l-map").height(256);

        var point = mk.getPosition();
        geocoder.getLocation(point,function(r){
			// console.log(r.address);
			search(r.address);
		})
    }).on('touchend', '#search_clear', function () {
        // $("#search_show").hide();
        $('#search_input').val('');
        $("#wapper").html("");
        $(".no-find").html("");
    });
    $('#wapper').on('click','.result',function(e){
    	var title = $(this).find('.title').text();
    	var content = $(this).find('.content').text();
    	sessionStorage.setItem("LocalTitle",title);
    	sessionStorage.setItem("LocalContent",content);
    	// alert(content);
    	window.location.href = "/template/addLocation/add-location.html";
    });

    $("#wapper").perfectScrollbar();
})            
</script>

<script>
var map = new BMap.Map("l-map");         
map.centerAndZoom(new BMap.Point(120.21937542, 30.25924446), 15);
var mk;		//定位标注点
var localImage = "../../images/map/location.png";		//定位图标

map.addEventListener('moveend',function(){
	var point = map.getCenter();
	mk.setPosition(point);
	geocoder.getLocation(point,function(r){
		// console.log(r.address);
		search(r.address);
	})
})

/**
 * [geolocation description]
 * @type {BMap}
 *  浏览器定位，用户的地址解析
 */
var geolocation = new BMap.Geolocation();
var geocoder = new BMap.Geocoder();
geolocation.getCurrentPosition(function(e){
	if(this.getStatus() == BMAP_STATUS_SUCCESS){
		mk = new BMap.Marker(e.point);
		map.addOverlay(mk);
		map.panTo(e.point); 

		//地址解析
		geocoder.getLocation(e.point,function(r){
			// search(r.address);
			// search("迪凯国际");
		});
	}else{
		alert("您的浏览器不支持定位功能");
	}
},{enableHighAccuracy: true});

/**
 * 	手动定位
 */
function addLocationCity(){
	var geolocationControl = new BMap.GeolocationControl({
		anchor:BMAP_ANCHOR_BOTTOM_RIGHT,
		offset: new BMap.Size(10,10),
		showAddressBar:false,
		locationIcon:new BMap.Icon(localImage, new BMap.Size(0,0))   //自定义定位中心点的icon
	});
	geolocationControl.addEventListener("locationSuccess", function(e){
		map.panTo(e.point); 
		mk.setPosition(e.point);
	});
	geolocationControl.addEventListener("locationError",function(e){
    // 定位失败事件
	    alert(e.message);
	});
	map.addControl(geolocationControl);
}	
addLocationCity();

/**
 * 地图搜索
 * @param  {[type]} keyword [description]
 * @return {[type]}         [description]
 */
function search(keyword){
	if(keyword !== ""){
		var local = new BMap.LocalSearch(map,{
			renderOptions:{
				// map:map,
				// autoViewport:true,
				// selectFirstResult:false
			},
			pageCapacity:10,
			onSearchComplete:function(e){
				// console.log(e);
				
				//显示结果列表				
				var $wapper = $("#wapper");
				$wapper.html("");
				$wapper.height(367);
				var wrArray = e.wr;
				if(wrArray.length > 0){
					for(var i=0,length=wrArray.length;i<length;i++){
						if(i===0){
							$wapper.append('<div class="result">'
							+	'<div class="result-hd">'
							+	'<img src="../../images/map/local.png" alt="">'
							+	'</div>'
							+	'<div class="result-bd">'
							+	'<h4 class="title"><span class="local-color">[当前]</span>'+wrArray[0].title+'</h4>'
							+	'<p class="content">'+wrArray[0].address+'</p>'
							+	'</div>'
							+'</div>');
						}else{
							$wapper.append('<div class="result">'
							+	'<div class="result-hd">'
							+	'<img src="../../images/map/local.png" alt="">'
							+	'</div>'
							+	'<div class="result-bd">'
							+	'<h4 class="title">'+wrArray[i].title+'</h4>'
							+	'<p class="content">'+wrArray[i].address+'</p>'
							+	'</div>'
							+'</div>');
						}	
					}
				}
			}
		})
		local.search(keyword);
	}
}

/**
 * 输入框搜索
 * @param  {[type]} keyword [description]
 * @return {[type]}         [description]
 */
function inputSearch(keyword){
	if(keyword !== ""){
		var local = new BMap.LocalSearch(map,{
			pageCapacity:15,
			onSearchComplete:function(e){
				// console.log(e);
				//显示结果列表
				$("#wapper").html("");
				var $wapper = $("#wapper");
				$wapper.height(623);
				var wrArray = e.wr;
				if(wrArray.length > 0){
					$(".no-find").hide();
					for(var i=0,length=wrArray.length;i<length;i++){
						$wapper.append('<div class="result">'
						+	'<div class="result-hd">'
						+	'<img src="../../images/map/local.png" alt="">'
						+	'</div>'
						+	'<div class="result-bd">'
						+	'<h4 class="title">'+wrArray[i].title+'</h4>'
						+	'<p class="content">'+wrArray[i].address+'</p>'
						+	'</div>'
						+'</div>');
					}
				}else{
					$(".no-find").show();
				}
			}
		})
		local.search(keyword);
	}
}
</script>
