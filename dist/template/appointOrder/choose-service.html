<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
  <!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
  <title>选择服务类型</title>
  
  <!-- link和script的引用后缀要加上min -->
  <!-- <link type="text/css" rel="stylesheet" href="css/test.min.css"> -->
  <link href="../../css/weui.min.css" rel="stylesheet">
  <link href="../../css/appoint-order.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
</head>
<body>
<div class="weui_cells weui_cells_radio">
  <label class="weui_cell weui_check_label zj-label-border" for="x11">
    <div class="weui_cell_bd weui_cell_primary">
      <p class="service-type">小时工</p>
      <p class="price">30元/小时</p>
    </div>
    <div class="weui_cell_ft">
      <input type="radio" class="weui_check" name="radio1" id="x11">
      <span class="weui_icon_checked zj-checked"></span>
    </div>
  </label>
  <label class="weui_cell weui_check_label zj-label-border" for="x12">
    <div class="weui_cell_bd weui_cell_primary">
      <p class="service-type">水电工</p>
      <p class="price">30元/小时</p>
    </div>
    <div class="weui_cell_ft">
      <input type="radio" name="radio1" class="weui_check" id="x12">
      <span class="weui_icon_checked zj-checked"></span>
    </div>
  </label>
  <label class="weui_cell weui_check_label zj-label-border" for="x13">
    <div class="weui_cell_bd weui_cell_primary">
      <p class="service-type">灯饰安装</p>
      <p class="price">30元/小时</p>
    </div>
    <div class="weui_cell_ft">
      <input type="radio" name="radio1" class="weui_check" id="x13">
      <span class="weui_icon_checked zj-checked"></span>
    </div>
  </label>
</div>

<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
</body> 
</html>
