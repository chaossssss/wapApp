<script>
    /*这段代码是固定的，必须要放到js中*/
    if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) { 
        function setupWebViewJavascriptBridge(callback) {
            if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
            if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
            window.WVJBCallbacks = [callback];
            var WVJBIframe = document.createElement('iframe');
            WVJBIframe.style.display = 'none';
            WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
            document.documentElement.appendChild(WVJBIframe);
            setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
        }
        setupWebViewJavascriptBridge(function(bridge) { 
            $(function(){           
                // ISO关闭
                $("#close").click(function(){
                    var resultData = {
                        "Meta": {
                            "ErrorCode": "0",
                            "ErrorMsg": "关闭ios webview"
                        },
                        "Body": {}
                    };
                    bridge.callHandler('closeIosWebView',resultData,
                        function(response){
                    })
                })

                $("#btn_detail").click(function(){
                    var resultData = {
                        "Meta": {
                            "ErrorCode": "1",
                            "ErrorMsg": "跳转到第二个页面视窗变大"
                        },
                        "Body": {}
                    };
                    bridge.callHandler('iosGoToSecondWeb',resultData,
                        function(response){
                    })
                })
            })
        }); 
    }
</script>
<script>
$(function(){           
    //Andorid关闭webview
    if (browser.versions.android) { 
        $("#close").click(function(){
            var resultData = {
                "status": {
                    "code": "200",
                    "msg": "关闭安卓webView"
                },
                "data": {}
            };
            var data = JSON.stringify(resultData);
            javascript:android.closeAndroidWebView(data);
        })

        $("#btn_detail").click(function(){
            var resultData = {
                "Meta": {
                    "ErrorCode": "1",
                    "ErrorMsg": "跳转到第二个页面视窗变大"
                },
                "Body": {}
            };
            var data = JSON.stringify(resultData);
            javascript:android.androidZoomWebView(data);
        })
    }

})
</script>
