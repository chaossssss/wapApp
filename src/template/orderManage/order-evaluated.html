<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
  <!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
  <title>订单详情</title>
  
  <!-- link和script的引用后缀要加上min -->
  <!-- <link type="text/css" rel="stylesheet" href="css/test.min.css"> -->
  <link href="/css/weui.min.css" rel="stylesheet">
  <link href="/css/order-detail/order-evaluated.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div id="toTop" class="to-top"></div>
    <div id="toHome" class="to-home"></div>
    <div class="provider-message">
      <img id="providerPic" class="provider-pic" src="" alt="">
      <!-- <div id="providerPic" class="provider-pic"></div> -->
      <div class="provider-status">
        <div class="provider"><span id="providerName"></span></div><br>
        <div class="zj-flower"><span id="grade"></span></div>
        <div class="zj-hand"><span id="praiseCount"></span></div>
        <div class="zj-star"><span id="favoriteCount"></span></div>
      </div>
      <div class="provider-detail"></div>
    </div>
    <div class="contact-box">
      <a id="contactBus" href="">
        <div class="contact-bussiness">
          <span class="con-bus">联系商户</span>
        </div>
      </a>
      <a href="tel:4008-262-056;">
        <div class="contact-customer-service">
          <span class="con-ser">联系客服</span>
        </div>
      </a>
    </div>
    <div class="fill"></div>
    <div class="page_bd">
      <div class="weui_cells zj-eva-cell">
        <div class="weui_cell zj-cell">
          <div class="weui_cell_bd weui_cell_primary">
            <p>服务状态</p>
          </div>
          <div class="weui_cell_ft zj-bluecol">服务完成</div>
        </div>
      </div>
      <div class="weui_cells">
        <div class="weui_cell zj-cell">
          <div class="weui_cell_bd weui_cell_primary">
            <p>服务类别</p>
          </div>
          <div class="weui_cell_ft zj-bluecol"><span id="serviceName"></span></div>
        </div>
      </div>
    </div>
    <div class="service">
      <div class="service-title">服务内容</div>
      <div class="service-content">
        <div id="wordContent" class="word-content"></div>
        <div id="picContent" class="pic-content">
          <!-- <img class="photo-show" src="../../images/order-detail/emt.jpg">
          <img class="photo-show" src="../../images/order-detail/emt.jpg"> -->
        </div>
      </div>
    </div>
    <div class="weui_cells">
      <div class="weui_cell zj-cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>服务金额</p>
        </div>
        <div class="weui_cell_ft"><span id="servicePrice" class="service-price"></span>元</div>
      </div>
    </div>
    <div class="weui_panel weui_panel_access zj-panel zj-cell-border zj-order">
      <div class="weui_panel_hd zj-titlewords zj-cell-border">服务信息</div>
      <div class="weui_panel_bd">
        <div class="weui_media_box weui_media_text zj-cell-border">
          <p id="orderTime" class="weui_media_desc contacts zj-fontsize order-time">
            下单时间：<span id="createTime"></span>
          </p>
          <p class="weui_media_desc contacts zj-fontsize">
            订单编号：<span id="orderCode"></span>
          </p>
          <p id="finishTime" class="weui_media_desc zj-fontsize">
            完成时间：<span id="finishAt"></span>
          </p>
        </div>
      </div>
    </div>
    <div class="eva">
      <div class="eva-title">评价</div>
      <div class="eva-rate">
        <div class="weui_cells zj-marks">
          <div class="weui_cell zj-score">
            <div class="weui_cell_bd weui_cell_primary">
              <div>
                <ul class="rate">
                  <li><img class="love-rate" src="../../images/order-detail/darkLove.png"></li>
                  <li><img class="love-rate" src="../../images/order-detail/darkLove.png"></li>
                  <li><img class="love-rate" src="../../images/order-detail/darkLove.png"></li>
                  <li><img class="love-rate" src="../../images/order-detail/darkLove.png"></li>
                  <li><img class="love-rate" src="../../images/order-detail/darkLove.png"></li>
                </ul>
                <span id="scores" class="score"></span>
              </div>
            </div>
            <div class="weui_cell_ft"><span id="evaTime"></span></div>
          </div>
        </div>
      </div>
      <div class="service-content">
        <div id="evaContent" class="word-content"></div>
        <div id="evaPic" class="pic-content">
          <!-- <img class="photo-show" src="../../images/order-detail/emt.jpg"> -->
        </div>
      </div>
    </div>
  </div>

<script src="/js/common/config.min.js"></script>  
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="/js/common/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="/js/order-detail/order-evaluated.min.js"></script>
</body>
</html>
