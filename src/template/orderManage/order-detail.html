<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
  <!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
  <title>订单详情</title>
  
  <!-- link和script的引用后缀要加上min -->
  <!-- <link type="text/css" rel="stylesheet" href="css/test.min.css"> -->
  <link href="../../css/weui.min.css" rel="stylesheet">
  <link href="../../css/order-detail/order-manage.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
</head>
<body>
<div class="order-detail">
  <div id="orderStatus" class="order-status">
    <p id="status" class="status"></p>
    <p id="explanation" class="explanation"></p>
  </div>
  <div class="process">
    <div id="proFirst" class="process-status">
      <div id="roundFirst" class="round"></div>
      <span id="tabFirst"></span>
    </div>
    <div id="proSecond" class="process-status">
      <div id="roundSecond" class="round"></div>
      <span id="tabSecond"></span>
    </div>
    <div id="proThird" class="process-status">
      <div id="roundThird" class="round"></div>
      <span id="tabThird"></span>
    </div>
    <div id="proFourth" class="process-status">
      <div id="roundFourth" class="round"></div>
      <span id="tabFourth"></span>
    </div>
  </div>

  <div class="bd">
    <div class="weui_cells zj-cell-border">
      <div id="zjWorker" class="weui_cell zj-worker">
        <div class="weui_cell_bd weui_cell_primary">
          <a id="goToProvider" href="">
            <img id="providerHead" class="head-pic" src="" alt="">
            <p class="zj-fontsize worker-call"><span id="serviceProviderName"></span></p>
            <p class="zj-fontsize worker-call"><span id="workerGender"></span></p>
            <p id="toProviderDetail" class="zj-fontsize zj-arrow"></p>
          </a>
        </div>
        <a id="serviceProviderPhone" href=""><div id="contactWorker" class="weui_cell_ft contact"></div></a>
      </div>
      <div class="weui_cell zj-cell-border">
        <div class="weui_cell_bd weui_cell_primary">
          <p class="zj-fontsize zj-cell-left">服务类型</p>
        </div>
        <div class="weui_cell_ft zj-fontsize zj-cell-right"><span id="serviceName"></span></div>
      </div>
      <div class="weui_cell zj-cell-border">
        <div class="weui_cell_bd weui_cell_primary">
          <p class="zj-fontsize zj-font">服务时间</p>
        </div>
        <div id="serviceTime" class="weui_cell_ft zj-fontsize zj-cell-right"><span id="serviceAt"></span></div>
      </div>
      <div class="weui_cell zj-mark zj-cell-border">
        <div class="weui_cell_bd weui_cell_primary">
          <p class="zj-fontsize">备注</p>
        </div>
        <div id="addRemark" class="weui_cell_ft zj-remark zj-fontsize" style="display:none">
          补充备注</div>
      </div>
        <ul id="remarkLists" class="remark">
        </ul>
      <div id="pictureLine" class="weui_cells weui_cells_form zj-cells zj-cell-border">
        <div class="weui_cell zj-worker-pic">
          <div class="weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
              <div class="weui_uploader_bd">
                <ul id="showPics" class="weui_uploader_files">
<!--                   <li class="zj-show-pic" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                  <li class="weui_uploader_file zj-show-pic" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                  <li class="weui_uploader_file zj-show-pic" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                  <li class="weui_uploader_file zj-show-pic" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li> -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--       <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p class="zj-fontsize">服务价格</p>
        </div>
        <div class="weui_cell_ft zj-fontsize">面议</div>
      </div> -->
      <div class="weui_media_box weui_media_text zj-pay zj-cell-border">
        <div id="servicePrice" class="weui_media_desc zj-fontsize spacing">服务价格
        <p id="ifNegotiable" class="money">
          <!-- <span id="negotiable">面议</span>  -->       
          <span id="unitPrice">
            <span id="single"></span>
            <span id="unit"></span>
          </span>
          <span id="multiple" class="multiple">
            <span id="quantity"></span>
          </span>
        </p>
        </div>
        <div id="orderPrice" class="weui_media_desc zj-fontsize spacing">订单总价
        <p id="total" class="money"><span id="price"></span></p></div>
        <div id="specialPrice" class="weui_media_desc zj-fontsize spacing">特价小时工
        <p id="special" class="money"><span id="hourly"></span></p></div>
        <div id="waitOrder" class="weui_media_desc zj-fontsize spacing">
        待支付
        <p id="wait" class="money"><span id="toBePaid"></span></p></div>
        <div id="orderDiscount" class="weui_media_desc zj-fontsize spacing">优惠券
        <p class="money"><span id="discountInfo"></span></p></div>
        <div id="orderActual" class="weui_media_desc zj-fontsize spacing">实付款
        <p class="money actual"><span id="actualMoney"></span></p></div>
      </div>
      <div id="filling1" class="filling"></div>
      <div id="refundRecord" class="weui_panel weui_panel_access zj-panel zj-cell-border">
        <div class="weui_panel_hd zj-titlewords zj-cell-border">退款记录</div>
        <div class="weui_panel_bd">
          <div class="weui_media_box weui_media_text">
            <div class="weui_media_desc zj-fontsize">
              <p class="refund"><span id="refundAt"></span></p>
              <p class="refund refund-money"><span id="actualMoney"></span></p>
              <p class="refund refund-complete"><span id="refundStatus"></span></p>
            </div>
            <div class="weui_media_desc zj-fontsize refund-line">
              <p class="clear refund"></p>
              <p class="refund refund-disc">优惠券扣除<span id="refundDiscount"></span></p>
              <p class="refund refund-lost">误工费<span id="lostIncome"></span>，</p>
              <p class="refund refund-sum">应退<span id="refundAmount"></span>，</p>
            </div>
          </div>
        </div>
      </div>
      <div id="filling2" class="filling"></div>
      <div class="weui_panel weui_panel_access zj-panel zj-cell-border">
        <div class="weui_panel_hd zj-titlewords zj-cell-border">订单信息</div>
        <div class="weui_panel_bd">
          <div class="weui_media_box weui_media_text">
            <p class="weui_media_desc contacts zj-fontsize">
              联系人：<span id="clientName"></span>
              <span id="clientGender"></span>
            </p>
            <p class="weui_media_desc contacts zj-fontsize">
              服务电话：<span id="clinetPhone"></span>
            </p>
            <p class="weui_media_desc zj-fontsize">
              服务地址：<span id="serviceAddress"></span>
            </p>
          </div>
          <div class="weui_media_box weui_media_text zj-cell-border">
            <p class="weui_media_desc contacts zj-fontsize">
              订单号：<span id="orderCode"></span>
            </p>
            <p id="orderTime" class="weui_media_desc zj-fontsize order-time">
              下单时间：<span id="createTime"></span>
            </p>
            <p id="acceptTime" class="weui_media_desc zj-fontsize order-time">
              接单时间：<span id="acceptAt"></span>
            </p>
            <p id="cancelTime" class="weui_media_desc zj-fontsize order-time">
              取消时间：<span id="cancelAt"></span>
            </p>
            <p id="payTime" class="weui_media_desc zj-fontsize order-time">
              付款时间：<span id="payOffTime"></span>
            </p>
            <p id="finishTime" class="weui_media_desc zj-fontsize">
              完成时间：<span id="finishAt"></span>
            </p>
          </div>
        </div>
      </div>
  </div>
  <div id="optionFooter" class="delete-order">
    <div id="btnRight" class="right-btnfr"></div>
    <div id="btnLeft" class="left-btnfr"></div>
  </div>    
</div>
<div class="weui_dialog_confirm" id="workerPhone" style="display:none;">
  <div class="weui_mask"></div>
  <div class="weui_dialog">
    <div class="weui_dialog_hd"><strong class="weui_dialog_title">联系师傅</strong></div>
    <div class="weui_dialog_bd zj-align">暂时不接受电话</div>
    <div class="weui_dialog_ft">
      <a href="javascript:;" id="cancelBtn" class="weui_btn_dialog default">取消</a>
      <a href="javascript:;" class="weui_btn_dialog primary bluecol">确定</a>
    </div>
  </div>
</div>
<!--备注-->
<div class="weui_dialog_confirm" id="userMemo" style="display:none">
  <div class="weui_mask"></div>
  <div class="weui_dialog">
    <div class="weui_dialog_hd"><strong class="weui_dialog_title">补充备注</strong></div>
    <div class="weui_dialog_bd"><input id="memoText" class="memo-text" typ="text"/></div>
    <div class="weui_dialog_ft">
      <a href="javascript:;" id="cancelBtn" class="weui_btn_dialog default">取消</a>
      <a href="javascript:;" id="confirmBtn" class="weui_btn_dialog primary">确定</a>
    </div>
  </div>
</div>
<!--删除订单-->
<div class="weui_dialog_confirm" id="deleteOrder" style="display:none">
  <div class="weui_mask"></div>
  <div class="weui_dialog">
    <div class="weui_dialog_hd"><strong class="weui_dialog_title">删除订单</strong></div>
    <div class="weui_dialog_bd zj-align">确定删除订单吗？删除后不可恢复哦</div>
    <div class="weui_dialog_ft">
      <a href="javascript:;" id="deleteCancel" class="weui_btn_dialog default">取消</a>
      <a href="javascript:;" id="deleteBtn" class="weui_btn_dialog primary bluecol">删除</a>
    </div>
  </div>
</div>
<!--客户成功下单，取消订单-->
<div class="weui_dialog_confirm" id="cancelOrder1" style="display:none">
  <div class="weui_mask"></div>
  <div class="weui_dialog">
    <div class="weui_dialog_hd"><strong class="weui_dialog_title">取消订单</strong></div>
    <div class="weui_dialog_bd zj-align">确定取消订单吗？</div>
    <div class="weui_dialog_ft">
      <a href="javascript:;" id="cancelBtn1" class="weui_btn_dialog default">先不取消</a>
      <a href="javascript:;" id="cancelOrderBtn" class="weui_btn_dialog primary zj-bluecol">确定</a>
    </div>
  </div>
</div>
<!--提示黑框-->
<div id="prompt" class="zj-prompt">
  <p class="prompt-news">抱歉，请耐心等待工人接单</p>
</div>
<!--客户已付款，工人还未确认取消订单-->
<div class="weui_dialog_confirm" id="cancelOrder2" style="display:none">
  <div class="weui_mask"></div>
  <div class="weui_dialog">
    <div class="weui_dialog_hd">工人/商户已接单，若需取消，请联系客服</div>
    <div class="weui_dialog_bd zj-align">客服电话：4008-262-056</div>
    <div class="weui_dialog_ft">
      <a href="javascript:;" id="cancelBtn2" class="weui_btn_dialog default">先不取消</a>
      <a href="tel:4008-262-056;" id="contactWorkerBtn" class="weui_btn_dialog primary zj-bluecol">联系客服</a>
    </div>
  </div>
</div>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="/js/common/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="../../js/order-detail/order-detail.min.js"></script>
</body> 
</html>
