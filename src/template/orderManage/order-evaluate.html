<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
  <!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
  <title>订单详情</title>
  
  <!-- link和script的引用后缀要加上min -->
  <!-- <link type="text/css" rel="stylesheet" href="css/test.min.css"> -->
  <link href="../../css/weui.min.css" rel="stylesheet">
  <link href="../../css/order-detail/order-evaluate.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="provider-message">
      <img class="provider-pic" src="" alt="">
      <div class="provider-name">住家生活</div>
      <div class="zj-flower">5.0</div>
      <div class="zj-hand">42</div>
      <div class="zj-star">200</div>
      <div class="provider-detail"></div>
    </div>
    <div class="weui_cells">
      <div class="weui_cell zj-marks">
        <div class="weui_cell_bd weui_cell_primary">
          <p>评分</p>
        </div>
        <div class="weui_cell_ft">5.0分</div>
      </div>
    </div>
    <div class="weui_cells weui_cells_form zj-eva">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <textarea class="weui_textarea" placeholder="再次输入我的评价" rows="3"></textarea>
        </div>
      </div>
      <div class="weui_cell zj-eva-pic">
        <div class="weui_cell_bd weui_cell_primary">
          <div class="weui_uploader">
              <div class="weui_uploader_hd weui_cell">
                <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                <div class="weui_cell_ft">0/2</div>
              </div>
              <div class="weui_uploader_bd">
                <ul class="weui_uploader_files">
                  <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                  <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                </ul>
                <div class="weui_uploader_input_wrp">
                  <input class="weui_uploader_input" type="file" accept="image/*" multiple="">
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <a id="" href="" disabled="disabled">
      <div class="submit-eva">提交评价</div>
    </a>
  </div>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="/js/common/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="../../js/order-detail/order-evaluate.min.js"></script>
</body>
</html>
