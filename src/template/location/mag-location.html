<!DOCTYPE html>
<html lang="en" ng-app="com.wapapp.app">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
	<title>管理服务地址</title>

	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/location/location.min.css">
</head>
<body ng-controller="magLocationCtrl">
	<div class="weui_cells weui_cells_access">
		<a href="javascript:;" class="weui_cell" ng-repeat="item in vm.locationList" ng-click="vm.editLocation(item)">
			<div class="zj_cell_left">
				<div class="weui_cell_hd">
					<span ng-bind="item.name"></span>
					<span class="pl10" ng-bind="item.sex"></span>
					<span class="pl10" ng-bind="item.phone"></span>
				</div>
				<div class="weui_cell_bd">
					<span class="tag" ng-bind="item.tag"></span>
					<span class="f12 fc8" ng-bind="item.local"></span>
				</div>
			</div>
			<div class="zj_cell_right">
				<p>图标</p>
			</div>
		</a>
	</div>
	
	<div class="footer weui_cells weui_cells_access">
		<a href="/template/location/add-location.html" class="weui_cell">
			<span>新增地址</span>
		</a>
	</div>



<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
<script src="../../js/location/location.min.js"></script>
</body>
</html>
