<!DOCTYPE html>
<html lang="en" ng-app="com.wapapp.app">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
	<title>管理服务地址</title>

	<link rel="stylesheet" href="/css/weui.min.css">
	<link rel="stylesheet" href="/css/location/location.min.css">
</head>
<body ng-controller="magLocationCtrl">
	
	<div class="msg" ng-if="!(vm.locationList.length>0)">
		<div class="weui_msg">
			<div class="weui_icon_area">
				<img src="/images/location/img-local.png" alt="" style="width:130px;">
			</div>
			<div class="weui_text_area">
				<p class="weui_msg_desc">
					您还没有添加服务地址哦，快去 <a  href="javascript:;" class="pblue" ng-click="vm.gotoAdd()">新增&nbsp;</a>吧
				</p>
			</div>
		</div>
	</div>

	<div class="weui_cells weui_cells_access" style="margin-bottom:44px;">
		<a href="javascript:;" class="weui_cell" ng-repeat="item in vm.locationList" ng-click="vm.editLocation(item)">
			<div class="zj_cell_left">
				<div class="weui_cell_hd">
					<span ng-bind="item.Contact"></span>
					<span class="pl10" ng-if="item.Gender == '0'">男</span>
					<span class="pl10" ng-if="item.Gender == '1'">女</span>
					<span class="pl10" ng-bind="item.PhoneNumber"></span>
				</div>
				<div class="weui_cell_bd">
					<span class="tag" ng-bind="item.Tag" ng-if="item.Tag"></span>
					<span class="f12 fc8" ng-bind="item.Address1"></span>
				</div>
			</div>
			<div class="zj_cell_right">
				<p><img src="/images/location/edit.png" alt="" style="width:22px;"></p>
			</div>
		</a>
	</div>
	
	<div class="footer">
		<div class="weui_cells weui_cells_access">
			<a href="javascript:;" class="weui_cell flexjc" style="padding:10px" ng-click="vm.gotoAdd()">
				<div class="weui_cell_hd">
					<img src="/images/location/add.png" alt="" style="width:20px;display:block;margin-right:10px;">
				</div>
				<div class="weui_cell_bd">
					<p>新增地址</p>
				</div>
			</a>
		</div>
	</div>


<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="/js/common/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
<script src="/js/location/location.min.js"></script>
</body>
</html>
