<!DOCTYPE html>
<html lang="en" ng-app="com.wapapp.app">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
	<title>编辑服务地址</title>

	<link rel="stylesheet" href="/css/weui.min.css">
	<link rel="stylesheet" href="/css/location/location.min.css">
	<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
    }
	</style>
</head>
<body ng-controller="editLocationCtrl">
	<div class="zj_toptips weui_warn" ng-class="{true:'active',false:'inactive'}[vm.isActive]">
		<span ng-bind="vm.error"></span>
	</div>
	<form name="form" action="" novalidate="novalidate">
		<div class="weui_cells">
			<div class="weui_cell_two">
				<div class="weui_cell_hd">
					<label for="" class="weui_label">联系人</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary weui_cells_checkbox">
					<div class="weui_cell weui_cell_primary weui_vmar weui_vpad">
						<input type="text" name="name" placeholder="您的姓名" class="weui_input" ng-model="vm.Contact" ng-required="true"  ng-maxlength="15" maxlength="15">
					</div>
					<div class="weui_cell">
						<label class="mr30 webkit_box">
							<input type="radio" name="radio" class="weui_check" name="checkbox0" id="s10" ng-model="vm.Gender" value="0" ng-required="true">
							<i class="weui_icon_checked mr10"></i>
							先生
						</label>
						<label class="weui_cell_hd webkit_box" for="s11">
							<input type="radio" name="radio" class="weui_check" name="checkbox0" id="s11" ng-model="vm.Gender" value="1" ng-required="true">
							<i class="weui_icon_checked mr10"></i>
							女士
						</label>
					</div>		
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">联系电话</label>
				</div>
				<div class="weui_cell_bd webkit_box pl10">
					<input type="tel" name="phone" class="weui_input" placeholder="您的联系电话" ng-model="vm.PhoneNumber" ng-maxlength="11" ng-minlength="11"  maxlength="11" ng-required="true">
				</div>
			</div>
			<div class="weui_cell_two weui_cell_bord">
				<div class="weui_cell_hd">
					<label for="" class="weui_label">服务地址</label>
				</div>
				<div class="w100">
					<a href="javascript:;" class="zj_clearA">
						<div class="weui_cell_bd pl10">
							<input type="text" name="address" class="weui_input" ng-required="true" ng-model="vm.Address1" placeholder="小区/写字楼/大厦/学校等">
						</div>
						<div class="weui_cell_bd weui_cell_bord pl10 pt10">
							<input type="text" name="addrDetail" class="weui_input" ng-required="true" ng-model="vm.Address2" placeholder="详细地址（如1单元203室...）">
						</div>
					</a>
					<!-- <a href="javascript:;" class="zj_clearA" ng-click="searchLocal(form.address.$valid,form.addrDetail.$valid)">
						<div class="weui_cell_bd pl10">
							<input type="text" name="address" class="weui_input" ng-required="true" ng-model="vm.Address1" placeholder="小区/写字楼/大厦/学校等">
						</div>
						<div class="weui_cell_bd weui_cell_bord pl10 pt10">
							<input type="text" name="addrDetail" class="weui_input" ng-required="true" ng-model="vm.Address2" placeholder="详细地址（如1单元203室...）">
						</div>
					</a> -->
				</div>
			</div>
		</div>
		<div class="weui_cells mt10 plt5">
			<div class="weui_cell weui_cell_select weui_select_after">
				<div class="weui_cell_hd">
					<label for="" class="weui_label">
						标签
					</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<select name="select" id="select" class="weui_select" ng-options="item.Name as item.Name for item in hm.tagList" ng-model="vm.Tag">
					</select>
				</div>
			</div>
		</div>

		<div class="weui_cells weui_cells_access mt10">
			<a href="javascript:;" class="weui_cell" ng-click="vm.isDialog = true">
				<p class="zj-delete-local">删除地址</p>
			</a>
		</div>

		<div class="foot" ng-disabled="true" >
			<a href="javascript:;" class="weui_btn weui_btn_primary" ng-click="saveLocal(form.name,form.address,form.addrDetail,form.phone)">保存</a>
		</div>
	</form>

	<div class="weui_dialog_confirm" ng-show="vm.isDialog" ng-cloak> 
		<div class="weui_mask"></div>
		<div class="weui_dialog">
			<div class="weui_dialog_hd">
				<strong class="weui_dialog_title">删除地址</strong>
			</div>
			<div class="weui_dialog_bd">
				确定要删除该服务地址吗？
			</div>
			<div class="weui_dialog_ft">
				<a href="javascript:;" class="weui_btn_dialog default" ng-click="vm.isDialog = false">取消</a>
				<a href="javascript:;" class="weui_btn_dialog primary" ng-click="deleteLocal()">确定</a>
			</div>
		</div>
	</div>
	


<script src="/js/common/config.min.js"></script>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="/js/common/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="/js/location/location.min.js"></script>
</body>
</html>
