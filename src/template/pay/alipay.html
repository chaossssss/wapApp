<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
  <!--禁止电话，邮件识别-->
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="description" content="助家生活">
  <meta name="keywords" content="助家生活">
  <meta name="author" content="zxh">
  <title>支付宝支付</title>
  <style>
  .scroll-wrapper{   
    position: fixed;    
    right: 0;    
    bottom: 0;    
    left: 0;   
    top: 0;   
    -webkit-overflow-scrolling: touch;   
    overflow-y: scroll;   
  }   
     
  .scroll-wrapper iframe {   
    height: 100%;   
    width: 100%;   
  }   
</style>
</head>
<body>
  <div class="scroll-wrapper">
    <iframe id="loadUrl" src="" frameborder="0"></iframe>
  </div>

<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>  
<script>
$(function(){
  var payUrl = window.localStorage.getItem("AlipayUrl");
  $("#loadUrl").attr("src",payUrl);
})
</script>

</body>
</html>
