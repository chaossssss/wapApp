<!DOCTYPE html>
<html lang="en" ng-app="com.wapapp.app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
	<title>确认订单</title>

	<link rel="stylesheet" href="/css/weui.min.css">
	<link rel="stylesheet" href="/css/quick-order/quick-order.min.css">
	<link rel="stylesheet" href="/lib/jquery-scroll/perfect-scrollbar.min.css">
	<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
    }
	</style>
</head>
<body ng-controller="orderCtrl">
<form name="form" novalidate="novalidate" style="overflow-x:hidden;" enctype="multipart/form-data">
	<!-- <div class="weui_cells">
		<div class="weui_cell">
			<p class="f14 fc8">可以联系客服直接电话下单哦
				<a class="pblue" href="tel:4008-262-056">4008-262-056</a>
			</p>
		</div>
	</div> -->
	<!-- 选择地址 begin -->
	<div class="weui_cells weui_cells_access zj_local_image" >
		<a href="javascript:;" class="weui_cell pb2" ng-click="vm.gotojudge()">
			<div class="weui_cell_hd">
				<img src="/images/quick-order/local.png" alt="" style="width:15px;margin-right:18px;display:block">
			</div>
			<div class="weui_cell_bd weui_cell_primary" ng-if="!vm.ServiceAddressId">
				<p class="pblue">请选择服务地址</p>
			</div>
			<div class="weui_cell_bd weui_cell_primary" ng-if="vm.ServiceAddressId">
				<div class="zj_cell_hd">
					<span class="f12" ng-bind="addr.Contact"></span>
					<span ng-if="addr.Gender == 0">男士</span>
					<span ng-if="addr.Gender == 1">女士</span>
					<span class="pl20" ng-bind="addr.PhoneNumber"></span>
				</div>
				<div class="zj_cell_bd">
					<p class="f14 fc8" ng-bind="addr.Address1"></p>
				</div>
			</div>
			<div class="weui_cell_ft"></div>
		</a>
		<img class="col100" src="/images/quick-order/local-border.png" alt="">
	</div>
	<!-- 选择地址 end -->
	<!-- 服务类型&服务数量&服务时间 begin-->
	<div class="weui_cells weui_cells_access">
		<a href="javascript:;" class="weui_cell" ng-click="vm.serviceShow = true">
			<div class="weui_cell_hd">
				<img src="/images/quick-order/i-type.png" alt="" style="width:20px;margin-right:10px;display:block">	
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>服务类型</p>
			</div>
			<div class="weui_cell_ft" ng-if="vm.ServiceTypeId && vm.IsNegotiable == false">
				<span ng-bind="sv.name"></span>
				<span>¥</span>
				<span ng-bind="sv.Min" ng-if="sv.Min !== sv.Max"></span>
				<span ng-if="sv.Min !== sv.Max">~</span>
				<span ng-bind="sv.Max"></span>
				<span>/</span>
				<span ng-bind="sv.Unit"></span>
			</div>
			<div class="weui_cell_ft" ng-if="vm.ServiceTypeId && vm.IsNegotiable == true">
				<span ng-bind="sv.name"></span>
				&nbsp;面议
			</div>	
			<div class="weui_cell_ft" ng-if="!vm.ServiceTypeId"></div>
		</a>
		<div class="weui_cell no_access" ng-if="vm.IsNegotiable === false">
			<div class="weui_cell_hd">
				<img src="/images/quick-order/i-count.png" alt="" style="width:20px;margin-right:10px;display:block">
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>服务数量</p>
			</div>
			<div class="zj_cell_right">
				<!-- <div>
					<select class="zj_cell_select" name="" id="" ng-model="vm.serviceStartAt"  ng-options="item for item in vm.dateTen">
					<option value="">--请选择--</option>
					</select>
					<span>/小时</span>
				</div> -->
				<div class="zj_select_plus">
					<i class="zj_select_sub" ng-click="vm.sub()"></i>
					<input class="zj_select_num" type="number" maxlength="4" ng-model="vm.Total">
					<i class="zj_select_add" ng-click="vm.add()"></i>
				</div>
			</div>
			<div>/小时</div>
		</div>
		<a href="javascript:;" class="weui_cell"  ng-click="vm.datePickerShow()">
			<div class="weui_cell_hd">
				<img src="/images/quick-order/i-time.png" alt="" style="width:20px;margin-right:10px;display:block">
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>服务时间</p>
			</div>
			<div ng-if="!vm.ServiceStartAt" class="weui_cell_ft pblue" >请选择服务时间</div>
			<div ng-if="vm.ServiceStartAt" class="weui_cell_ft pblue">
				<span ng-bind="vm.ServiceStartAt"></span>
			</div>
		</a>
	</div>
	<!-- 服务类型&服务数量&服务时间 end-->
	<!-- 活动 满足条件 beginning -->
	<div class="weui_cells weui_cells_access" ng-show="gt.PromotionRule.length>=1 || gt.SpecialRule.length>=1">
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<span class="pro_box" ng-bind="gt.PromotionTitle"></span>
				<img src="/images/quick-order/i-help.png" alt="" style="width:20px;vertical-align:middle;padding-left:10px;">
			</div>
		</div>
		<div style="padding:0 10px 15px 10px;font-size:14px;" class="webkit_box" ng-if="gt.SpecialRule.length > 0">
			<span class="flex1 pred" ng-bind="gt.SpecialHelp"></span>
			<img src="/images/quick-order/i-help.png" alt="" style="width:20px;vertical-align:text-top;padding-left:10px;">
		</div>	
	</div>	
	<!-- 活动 满足条件 ending -->
	<!-- 备注 & 图片 begin-->
	<div class="weui_cells weui_cells_access">
		<div class="weui_cell no_access">
			<div class="weui_cell_bd weui_cell_primary">
				<h4 class="fc8">备注</h4>
				<textarea name="" id="textarea" textarea-size cols="20" rows="4" placeholder="描述您的服务要求，例如服务总时间，对工人的要求等" class="weui_textarea h50" ng-model="vm.ServiceContent" maxlength="200"></textarea>
				<div class="weui_textarea_counter">
					<span ng-bind="textarea_size"></span>
					/200
				</div>
			</div>
		</div>
		<div class="weui_cell weui_cells_form no_access" ng-controller="uploaderFileCtrl">
			<div class="weui_cell_bd weui_cell_primary no_access">
				<div class="weui_uploader">
					<div class="weui_uploader_hd weui_cell no_access">
						<div class="weui_cell_bd weui_cell_primary">上传图片（供工人参考，最多8张）</div>
						<!-- <div class="weui_cell_ft">0/2</div> -->
					</div>
					<div class="weui_uploader_bd">
						<ul class="weui_uploader_files">
							<!-- <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/);">
								<i></i>
							</li> -->
						</ul>
						<div class="weui_uploader_input_wrp">
							<input id="file" type="file" accept="image/*multiple" class="weui_uploader_input" ng-click="uf.upload()">
						</div>
					</div>
				</div>
			</div>
			<div></div>
		</div>
	</div>
	<!-- 备注 & 图片 end-->
	<!-- 服务说明 begin-->
	<div class="weui_cell bgf mb49 fc8 lh30">
		<div class="weui_cell_bd weui_cell_primary">
			<p class="f15">服务说明</p>
			<p class="f15">工人客户自行商量工人客户自行商量</p>
		</div>
	</div>
	<!-- 服务说明 end-->
	<div class="zj_foot webkit_box">
		<div class="zj_foot_hd">
			订单总价
		</div>
		<div class="zj_foot_bd" ng-show="vm.IsNegotiable == undefined">
			<span>--</span>
		</div>
		<div class="zj_foot_bd" ng-show="vm.IsNegotiable == false">
			<span>¥</span>
			<span ng-if="sv.Min == sv.Max && sv.Max*vm.Total<90" ng-bind="sv.Max*vm.Total | number:1"></span>
			<span ng-if="sv.Min == sv.Max && sv.Max*vm.Total>=90" ng-bind="sv.Max*vm.Total-10 | number:1"></span>
			<span ng-if="sv.Min != sv.Max" ng-bind="sv.Min*vm.Total | number:1"></span>
			<span ng-if="sv.Min != sv.Max">-</span>
			<span ng-if="sv.Min != sv.Max" ng-bind="sv.Max*vm.Total | number:1"></span>
		</div>
		<div class="zj_foot_bd" ng-show="vm.IsNegotiable == true">
			<span>面议</span>
		</div>
		<div class="zj_foot_ft" ng-click="vm.submitOrder()">
			<span class="btn">提交订单</span>
		</div>
	</div>
</form>

<!-- loadingToast -->
<div id="loadingToast" class="weui_loading_toast" ng-show="loadingToast === true">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">正在提交...</p>
    </div>
</div>

<!-- dialog_alert -->
<div class="weui_dialog_alert" ng-show="vm.dialogshow == true" ng-cloak>
	<div class="weui_mask">
		<div class="weui_dialog">
			<div class="weui_dialog_bd mt20" ng-bind="vm.errorMsg"></div>
			<div class="weui_dialog_ft">
				<a href="javascript:;" class="weui_btn_dialog_primary" ng-click="vm.dialogshow = false">
					确定
				</a>
			</div>
		</div>
	</div>
</div>

<!-- date_picker -->
<div class="zj_date_picker" zh-date-picker id="zh_date_picker" ng-controller="datePickerCtrl">
	<div class="" ng-class="{true:'zj_mask_transition zj_fade_toggle',false:''}[dp.show]"></div>
	<div class="zj_actionsheet" ng-class="{true:'zj_actionsheet_toggle',false:''}[dp.show]">
		<div class="zj_navbar">
			<ul class="zj_navbar_item zj_flex_1">
				<li ng-repeat="item in dp.timeList" ng-model="dp.timeItem" ng-click="dp.getdpDay(item)">
					<span>{{item.Date}}</span>
				</li>
			</ul>
			<ul class="zj_tab_bd zj_flex_1">
				<li class="zj_li"  ng-repeat="item in dp.timeItem" ng-click="dp.getdpTime(item)">
					<span>{{item}}</span>
					<i class="weui_icon_success zj_icon hide"></i>
				</li>
			</ul>
		</div>
		<div class="zj_ft" ng-click="dp.show = false">
			取消
		</div>
	</div>
</div>

<!-- 服务类型 -->
<div class="zj_service" ng-controller="serviceTypeCtrl" ng-if="vm.serviceShow === true" ng-cloak>
	<div class="zj_mask_transition zj_fade_toggle"></div>
	<div class="zj_actionsheet zj_actionsheet_toggle"  style="overflow:auto;height:100%;">
		<div class="col90 container style='overflow:auto'">
			<div ng-repeat="item in st.serviceList">
				<div class="title" ng-if="item.TypeId == '0'" ng-click="vm.flag0 = !vm.flag0">
					<div class="weui_cell_hd">
						<img class="zj_icon_img" src="/images/quick-order/i-hot.png" alt="" style="width:25px;margin-right:10px;display:block;">
						<!-- 热门服务 -->
					</div>
					<div class="flex1" ng-bind="item.TypeName"></div>
					<div class="zj_cell_ft" ng-class="{false:'change'}[vm.flag0]"></div>
				</div>
				<div class="bd blred" ng-if="item.TypeId == '0'">
					<div class="cell" ng-show="$index < 5" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
					<div ng-show="vm.flag0 && item.Children.length>=5" class="cell pblue" ng-click="vm.flag0 = !vm.flag0">更多</div>
					<div class="cell" ng-show="$index >= 5 && vm.flag0==false" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
				</div>
				<div class="title" ng-if="item.TypeId == '168'" ng-click="vm.flag168 = !vm.flag168">
					<div class="weui_cell_hd">
						<img class="zj_icon_img" src="/images/quick-order/i-install.png" alt="" style="width:25px;margin-right:10px;display:block;">
						<!-- 安装 -->
					</div>
					<div class="flex1" ng-bind="item.TypeName"></div>
					<div class="zj_cell_ft" ng-class="{false:'change'}[vm.flag168]"></div>
				</div>
				<div class="bd blorange" ng-if="item.TypeId == '168'">
					<div class="cell" ng-show="$index < 5" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
					<div ng-show="vm.flag168 && item.Children.length>=5" class="cell pblue" ng-click="vm.flag168 = !vm.flag168">更多</div>
					<div class="cell" ng-show="$index >= 5 && vm.flag168==false" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
				</div>
				<div class="title" ng-if="item.TypeId == '169'" ng-click="vm.flag169 = !vm.flag169">
					<div class="weui_cell_hd">
						<img class="zj_icon_img" src="/images/quick-order/i-people.png" alt="" style="width:25px;margin-right:10px;display:block;">
						<!-- 便民 -->
					</div>
					<div class="flex1" ng-bind="item.TypeName"></div>
					<div class="zj_cell_ft" ng-class="{false:'change'}[vm.flag169]"></div>
				</div>
				<div class="bd blred" ng-if="item.TypeId == '169'">
					<div class="cell" ng-show="$index < 5" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
					<div ng-show="vm.flag169 && item.Children.length>=5" class="cell pblue" ng-click="vm.flag169 = !vm.flag169">更多</div>
					<div class="cell" ng-show="$index >= 5 && vm.flag169==false" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
				</div>
				<div class="title" ng-if="item.TypeId == '170'" ng-click="vm.flag170 = !vm.flag170">
					<div class="weui_cell_hd">
						<img class="zj_icon_img" src="/images/quick-order/i-broom.png" alt="" style="width:25px;margin-right:10px;display:block;">
						<!-- 家政 -->
					</div>
					<div class="flex1" ng-bind="item.TypeName"></div>
					<div class="zj_cell_ft" ng-class="{false:'change'}[vm.flag170]"></div>
				</div>
				<div class="bd blgreen" ng-if="item.TypeId == '170'">
					<div class="cell" ng-show="$index < 5" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
					<div ng-show="vm.flag170 && item.Children.length>=5" class="cell pblue" ng-click="vm.flag170 = !vm.flag170">更多</div>
					<div class="cell" ng-show="$index >= 5 && vm.flag170==false" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
				</div>
				<div class="title" ng-if="item.TypeId == '171'" ng-click="vm.flag171 = !vm.flag171">
					<div class="weui_cell_hd">
						<img class="zj_icon_img" src="/images/quick-order/i-fix.png" alt="" style="width:25px;margin-right:10px;display:block;">
						<!-- 维修 -->
					</div>
					<div class="flex1" ng-bind="item.TypeName"></div>
					<div class="zj_cell_ft" ng-class="{false:'change'}[vm.flag171]"></div>				
				</div>
				<div class="bd blpurple" ng-if="item.TypeId == '171'">
					<div class="cell" ng-show="$index < 5" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
					<div ng-show="vm.flag171 && item.Children.length>=5" class="cell pblue" ng-click="vm.flag171 = !vm.flag171">更多</div>
					<div class="cell" ng-show="$index >= 5 && vm.flag171==false" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
				</div>
				<div class="title" ng-if="item.TypeId == '172'" ng-click="vm.flag172 = !vm.flag172">
					<div class="weui_cell_hd">
						<img class="zj_icon_img" src="/images/quick-order/i-decoration.png" alt="" style="width:25px;margin-right:10px;display:block;">
						<!-- 装修 -->
					</div>
					<div class="flex1" ng-bind="item.TypeName"></div>
					<div class="zj_cell_ft" ng-class="{false:'change'}[vm.flag172]"></div>			
				</div>
				<div class="bd blpink mb15" ng-if="item.TypeId == '172'">
					<div class="cell" ng-show="$index < 5" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
					<div ng-show="vm.flag172 && item.Children.length>=5" class="cell pblue" ng-click="vm.flag172 = !vm.flag172">更多</div>
					<div class="cell" ng-show="$index >= 5 && vm.flag172==false" ng-repeat="op in item.Children" ng-click="st.getTypeName(op.TypeId,op.TypeName)" ng-bind="op.TypeName">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<!-- <script src="/lib/jquery-scroll/prefect-scrollbar.jquery.min.js"></script> -->
<script src="/js/quick-order/quick-order.min.js"></script>
</body>
</html>
