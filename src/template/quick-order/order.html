<!DOCTYPE html>
<html lang="en" ng-app="com.wapapp.app">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
	<title>确认订单</title>

	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/quick-order/quick-order.min.css">
</head>
<body ng-controller="orderCtrl">
<form action="" name="form" novalidate="novalidate" style="overflow-x:hidden;">
	<div class="weui_cells">
		<div class="weui_cell">
			<p class="f14 fc8">可以联系客服直接电话下单哦
				<a class="pgreen" href="tel:4008-262-056">4008-262-056</a>
			</p>
		</div>
	</div>
	<div class="weui_cells weui_cells_access zj_local_image">
		<a href="javascript:;" class="weui_cell pb2">
			<div class="weui_cell_hd">
				<img src="../../images/quick-order/local.png" alt="" style="width:20px;margin-right:10px;display:block">
			</div>
			<!-- <div class="weui_cell_bd weui_cell_primary">
				<p class="pgreen">请选择服务地址</p>
			</div> -->
			<div class="weui_cell_bd weui_cell_primary">
				<div class="zj_cell_hd">
					<span class="f12">李诗诗</span>
					<span>女士</span>
					<span class="pl20">1453674536</span>
				</div>
				<div class="zj_cell_bd">
					<p class="f14 fc8">上海诗虹口</p>
				</div>
			</div>
			<div class="weui_cell_ft"></div>
		</a>
		<img  class="pb2" src="../../images/quick-order/local-border.png" alt="">
	</div>
	<div class="weui_cells weui_cells_access">
		<a href="javascript:;" class="weui_cell">
			<div class="weui_cell_hd">
				<img src="../../images/quick-order/i-type.png" alt="" style="width:20px;margin-right:10px;display:block">	
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>服务类型</p>
			</div>
			<div class="weui_cell_ft">
				油漆
				<span>¥</span>
				<span ng-bind="vm.unitPrice"></span>
				<span>/小时</span>
			</div>
		</a>
		<div class="weui_cell no_access">
			<div class="weui_cell_hd">
				<img src="../../images/quick-order/i-count.png" alt="" style="width:20px;margin-right:10px;display:block">
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>服务数量</p>
			</div>
			<div class="zj_cell_right">
				<!-- <div>
					<select class="zj_cell_select" name="" id="" ng-model="vm.serviceStartAt"  ng-options="item for item in vm.dateTen">
					<option value="">--请选择--</option>
					</select>
					<span>/小时</span>
				</div> -->
				<div class="zj_select_plus">
					<i class="zj_select_sub" ng-click="vm.sub()"></i>
					<input class="zj_select_num" type="number" maxlength="4" ng-model="vm.serviceTimeCount">
					<i class="zj_select_add" ng-click="vm.add()"></i>
					
				</div>
			</div>
			<div>/小时</div>
		</div>
		<a href="javascript:;" class="weui_cell">
			<div class="weui_cell_hd">
				<img src="../../images/quick-order/i-time.png" alt="" style="width:20px;margin-right:10px;display:block">
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<p>服务时间</p>
			</div>
			<div ng-if="vm.serviceDay == undifined" class="weui_cell_ft pgreen" ng-click="dp.show = true">请选择服务时间</div>
			<div ng-if="vm.serviceDay !== undifined" class="weui_cell_ft pgreen" ng-click="dp.show = true">
				<span ng-bind="vm.serviceDay"></span>
				<span ng-bind="vm.serviceTime"></span>
			</div>
		</a>
		<div class="weui_cell no_access">
			<div class="weui_cell_bd weui_cell_primary">
				<h4 class="fc8">备注</h4>
				<textarea name="" id="textarea" textarea-size cols="20" rows="4" placeholder="描述您的服务要求，例如服务总时间，对工人的要求等" class="weui_textarea" ng-model="vm.serviceStartAt" maxlength="200"></textarea>
				<div class="weui_textarea_counter">
					<span ng-bind="textarea_size"></span>
					/200
				</div>
			</div>
		</div>
		<div class="weui_cell weui_cells_form no_access">
			<div class="weui_cell_bd weui_cell_primary no_access">
				<div class="weui_uploader">
					<div class="weui_uploader_hd weui_cell no_access">
						<div class="weui_cell_bd weui_cell_primary">上传图片（供工人参考，最多8张）</div>
						<!-- <div class="weui_cell_ft">0/2</div> -->
					</div>
					<div class="weui_uploader_bd">
						<ul class="weui_uploader_files">
							<li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/);">
								<i></i>
							</li>
						</ul>
						<div class="weui_uploader_input_wrp">
							<input id="file" type="file" accept="image/*multiple" class="weui_uploader_input" ng-click="vm.upload()">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="weui_cell bgf mb49 fc8 lh30">
		<div class="weui_cell_bd weui_cell_primary">
			<p>服务说明</p>
			<p>工人客户自行商量工人客户自行商量</p>
		</div>
	</div>
	<div class="zj_foot webkit_box">
		<div class="zj_foot_hd">
			订单总价
		</div>
		<div class="zj_foot_bd">
			<span>¥</span>
			<span ng-bind="vm.unitPrice*vm.serviceTimeCount | number:1"></span>
		</div>
		<div class="zj_foot_ft">
			<span class="btn">提交订单</span>
		</div>
	</div>
</form>

<div class="zj_date_picker" zh-date-picker id="zh_date_picker">
	<div class="" ng-class="{true:'zj_mask_transition zj_fade_toggle',false:''}[dp.show]"></div>
	<div class="zj_actionsheet" ng-class="{true:'zj_actionsheet_toggle',false:''}[dp.show]">
		<div class="zj_navbar">
			<ul class="zj_navbar_item zj_flex_1">
				<li ng-repeat="item in vm.dayDate" ng-click="dp.getdpDay(item)">
					<span>{{item}}</span>
				</li>
			</ul>
			<ul class="zj_tab_bd zj_flex_1">
				<li class="zj_li">
					<span>立即服务</span>
					<i class="weui_icon_success zj_icon show"></i>
				</li>
				<li class="zj_li"  ng-repeat="item in vm.timeDate" ng-click="dp.getdpTime(item)">
					<span>{{item}}</span>
					<i class="weui_icon_success zj_icon hide"></i>
				</li>
			</ul>
		</div>
		<div class="zj_ft" ng-click="dp.show = false">
			取消
		</div>
	</div>
</div>











<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
<script src="../../js/quick-order/zxxFile.min.js"></script>
<script src="../../js/quick-order/quick-order.min.js"></script>
</body>
</html>
