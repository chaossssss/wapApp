<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <title>工人详情</title>
    <link rel="stylesheet" href="/css/weui.min.css">
    <link rel="stylesheet" href="/css/worker/worker-detail.min.css">
    <link rel="stylesheet" href="/css/business-detail/dropload.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.0.0/css/swiper.min.css">
</head>
<style>
    .xingx-img{
        width: 14px;
        height:14px;
    }
</style>
<body>
<div class="contain" id="container">
    <div class="top-info">
        <a href="javascript:;" id="showSlide">
            <img src="" class="bus-img" alt="">
        </a>

        <div id="fade" class="black_overlay"></div>
        <div id="MyDiv" class="white_content">
            <!-- <div style="text-align: right; cursor: default; height: 40px;">
               <span style="font-size: 16px;" onclick="CloseDiv('MyDiv','fade')">关闭</span>
            </div> -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="http://aliimg.changba.com/cache/photo/159415743_640_640.jpg" class="swiper-img" alt=""></div>
                    <div class="swiper-slide"><img src="http://i3.dpfile.com/pc/7909158bfe590cdc6c13e65d7f747ecc%28700x700%29/thumb.jpg" class="swiper-img" alt=""></div>
                    <div class="swiper-slide">
                        <img src="http://i3.dpfile.com/pc/7909158bfe590cdc6c13e65d7f747ecc%28700x700%29/thumb.jpg" class="swiper-img" alt=""></div>
                    <div class="swiper-slide"><img src="http://aliimg.changba.com/cache/photo/159415743_640_640.jpg" class="swiper-img" alt=""></div>
                    <div class="swiper-slide"><img src="http://i3.dpfile.com/pc/7909158bfe590cdc6c13e65d7f747ecc%28700x700%29/thumb.jpg" class="swiper-img" alt=""></div>
                    <div class="swiper-slide">
                        <img src="http://i3.dpfile.com/pc/7909158bfe590cdc6c13e65d7f747ecc%28700x700%29/thumb.jpg" class="swiper-img" alt=""></div>
                </div>
            </div>
        </div>

        <div class="name-info">

            <div class="bus-name ">
                <span class="Name"></span>
                <span><img src="" class="Gender" value="" alt=""/></span>
                <span class="Age"></span>
            </div>

            <div class="top-ic">
                <img src="/images/worker/ic_dianzan.svg" alt="" class="dianzan">
                <span class="font-style"><span class="PraiseCount"></span></span>
                <img src="/images/worker/ic_shoucang.svg" alt="" class="dianzan">
                <span class="font-style"><span class="FavoriteCount"></span></span>
            </div>
            <div class="clear"></div>
        </div>
        <a class="worker-mes" href="">
            <div class="yewu">
                <div class="bus-work">
                    <span style="font-size: 14px; color: #3f3e48;" class="">小时工</span>
                    <span class="Wage"></span>
                    <!--<span style="font-size: 12px; color:#ec4836;">元/小时</span>-->
                    <span class="wk-list"></span>
                </div>

                <span style="float: right;" ><img src="/images/business-detail/jiantou.png" alt="" class="more"></span>
                <div class="clear"></div>
            </div>
        </a>
        <div class="bus-add">
            <div class="address">
                <span class="NativePlace"></span>
                <span style="padding-left: 6px;" class="WorkingYears"></span>
                <!--<span class="bus-jl"><span class="jl-num"></span></span>-->
            </div>
            <div class="bus-jl">距离<span class="jl-num"></span></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="score">
        <ul>
            <li>
                <div class="li-center">
                    <img src="/images/worker/ic_dingdan.svg" class="score-img" alt="">
                    <div class="score-one">
                        <span class="data-top"><span class="OrderCount"></span></span>
                        <img src="/images/worker/ic_shuzhuangtiao.svg" alt="" class="shuzhuangtiao"><span class="OrderRank"></span>
                    </div>
                </div>
            </li>
            <li>
                <div class="li-center">
                    <img src="/images/worker/ic_tonghua.svg" class="score-img" alt="">
                    <div class="score-one">
                        <span class="data-top"><span class="PhoneCount"></span></span>
                        <span><img src="/images/worker/ic_shuzhuangtiao.svg" alt="" class="shuzhuangtiao"><span class="PhoneRank"></span></span>
                    </div>
                </div>
            </li>
            <li>
                <div class="li-center">
                    <img src="/images/worker/ic_pingfen.svg" class="score-img" alt="">
                    <div class="score-one">
                        <span class="data-top"><span class="Grade"></span></span>
                        <span><img src="/images/worker/ic_shuzhuangtiao.svg" alt="" class="shuzhuangtiao"><span class="GradeRank"></span></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--工人标签-->
    <div class="worker-tag">
        <div class="worker-tag-box"></div>
        <a href="" class="a-tag">
            <p class="font-alltag">全部标签<span class="tab-num"></span>
                <img src="/images/business-detail/blue-arrows.png" alt="" class="blue-jiantou">
            </p>
        </a>


    </div>
    <hr class="line">
    <!-- 认证信息	 -->
    <a href="javascript:;" id="showDialog2">
        <div class="rz-info">
            <span class="rz-title">认证信息</span>
            <div class="rz-imgs">

            </div>

            <img style="float: right; " src="/images/business-detail/jiantou.png" alt="" class="more">
        </div>
    </a>
    <div class="weui_dialog_confirm" id="dialog2" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd">认证详情
                <a href="javascript:;" class="weui_btn_dialog default"><img src="/images/worker/ic_guanbi.svg" class="rz-close" alt=""></a>
            </div>
            <div class="weui_dialog_bd">
                <ul class="dialog-imgs"></ul>
            </div>
        </div>
    </div>

    <div class="clear"></div>
    <!-- 活动内容 -->
    <div class="ac_cont">

        <div class="ac_detail">
            <img src="../../images/worker/ac_bg.png" class="exercise" alt=""/>
            <span class="youhui_info">满90减10</span>
        </div>
        <div class="ac_detail">
            <img src="../../images/worker/ac_bg.png" class="exercise" alt=""/>
            <span class="youhui_info">满90减10</span>
        </div>
        <a href="javascript:;">
            <div class="ac_right">
                <img src="../../images/worker/button@2x.png" class="exercise-one" alt=""/>
            </div>
        </a>
        <div class="clear"></div>
    </div>

    <!--<hr class="line">-->
    <a href="javascript:;" id="showDialog9">
        <div class="rz-infof">
            <span class="rz-titles">客户评价</span>
            <!--<div class="bus-img"></div>-->
            <span><img src="" alt=""/></span>

        </div>
    </a>
    <!--客户无评价-->
    <div class="kuhupingjia" style="margin-top: 30px; display: none; ">
    <div  style="margin: 0 auto; " class="shafa no-fuwu">
    <img src="../../images/worker/shafa.png" class=" weui_media_appmsg_thumb no-fuwu-img" alt=""/>
        <p class="shafa-font">沙发没人做,赶紧去抢吧</p>
    </div>
    <div class="kehu-list"></div>
    </div>
<div class="client-pl">

</div>
    <!--&lt;!&ndash;客户评论&ndash;&gt;-->
    <!--<div id="tab-kehu" >-->
        <!--<div class="no-fuwu" style="display:none;">-->
            <!--<img class="weui_media_appmsg_thumb no-fuwu-img" src="/images/worker/shafa.png" alt="">-->
            <!--<p class="no-fuwu-nocice">沙发还没人做，赶紧去抢吧</p>-->
        <!--</div>-->
        <!--<div class="kehu-list"></div>-->
    <!--</div>-->
    <!--<div class="client-pl">-->

    <!--</div>-->

    <!-- 底部导航条 -->
    <div class=" navigation">
        <a href="javascript:;" class="weui_tabbar_item weui_bar_item_on" id="quick-order">
            <div class="weui_tabbar_icon bottom-ico" >
                <img src="/images/worker/ic_zhijiezhifu_nor.svg" alt="">
            </div>
        </a>
        <a href="javascript:;" class="weui_tabbar_item" id="point-order">
            <div class="weui_tabbar_icon bottom-ico">
                <img src="/images/worker/ic_order_nor.svg" alt="">
            </div>
        </a>
        <a href="" class="weui_tabbar_item phoneNo ">
            <div class="weui_tabbar_icon bottom-ico" style="border: none;">
                <img src="/images/worker/ic_phone_nor.svg"  class="dianhua-img" alt="">
            </div>
        </a>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="/js/business-detail//dropload.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.0.0/js/swiper.min.js"></script>
 <script src="/js/worker/worker-detail.min.js"></script>
<script>
    $(function(){
        var Type=getUrl('type');
        var Id=getUrl('markid');
        $("#quick-order").on("click",function(){
            window.location.href = "/template/quick-order/quick-order.html?channel=1";
        })
        $("#point-order").on("click",function(){
            window.location.href = "/template/point-order/point-order.html?channel=0&type="+Type+"&markid="+Id;
        })
    })
</script>
</body>
</html>
