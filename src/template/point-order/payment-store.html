<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0, user-scalable=0;">
  <!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
  <title>到店支付</title>
  
  <!-- link和script的引用后缀要加上min -->
  <!-- <link type="text/css" rel="stylesheet" href="css/test.min.css"> -->
  <link href="/css/weui.min.css" rel="stylesheet">
  <link href="/css/point-order/payment-store.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/common/swiper.min.css">
</head>
<body>
<div class="weui_dialog_confirm" id="redWindow" style="display:none;overflow:auto;">
  <div class="red-list"></div>
  <div class="weui_mask" id="dark_bg" style="background:rgba(0,0,0,0.7)"></div>
</div> 
<div class="weui_panel weui_panel_access no-border" style="margin:0">
  <div class="weui_panel_bd">
    <a id="toDetail" href="javascript:void(0);" class="weui_media_box weui_media_appmsg" style="padding:12px">
      <div class="weui_media_hd">
        <img id="busPhoto" class="bus_photo" src="" alt="">
      </div>
      <div class="weui_media_bd">
        <h4 id="busName" class="weui_media_title fc30" style="font-size:16px;"></h4>
        <p id="busAddr" class="weui_media_desc fc30 bus-addr" style="font-size:12px;"></p>
      </div>
      <!-- <img src="../../images/quick-order/jiantou.png" style="width:10px;height:10px;" alt=""> -->
    </a>
  </div>
</div>
<div class="weui_cells mt10 mb10">
  <div class="weui_cell" style="padding:12px 16px;">
    <div class="weui_cell_bd weui_cell_primary">
    <p>服务类型</p>
    </div>
    <div class="weui_cell_ft fc30">
<!--       <select id="serviceType" class="service-type">
      </select> -->
      <span id="serviceName"></span>
    </div>
  </div>
</div>
<form>
  <div class="weui_cells mt10 mb10">
    <div class="weui_cell" style="padding:12px 16px;">
      <div class="weui_cell_bd weui_cell_primary">
      <p>消费总额</p>
      </div>
    <div class="weui_cell_ft fc30">
      <span id="moneySymbol" style="display:none;color:#999;vertical-align:middle;line-height:1.2;">￥</span>
      <input id="totalPrice" class="total-price" type="number" placeholder="询问服务员后输入">
    </div>
    </div>
  </div>
<!--   <div id="redPacket" class="weui_cells mt10 mb10">
    <div class="weui_cell" style="padding:12px 16px;">
      <p>红包</p>
    </div>
    <div id="" class="weui_cell_ft fc30">
    </div>
    <div id="redTip" class="weui_cell_ft"></div>
  </div> -->
  <div id="activity" class="weui_cells mt10 mb10" style="padding:12px 16px 0;">
    <div id="special" class="weui_cell no-border pb12">
      <div class="weui_cell_bd weui_cell_primary">
        <img class="act-logo" src="../../images/quick-order/orange-cut.png">
        <p id="specialTitle" class="act"></p>
        <!-- <img id="specialImg" class="question" src="../../images/quick-order/i-help.png"> -->
      </div>
      <div class="weui_cell_ft fc30">
        <span id="specialMoney" class="act-money"></span>
        <img id="specialChoose" class="choose-btn" src="../../images/quick-order/new-choose.png">
      </div>
    </div>
    <div id="promotion" class="weui_cell no-border pb12" style="">
      <div class="weui_cell_bd weui_cell_primary">
        <img class="act-logo" src="../../images/quick-order/orange-back.png">
        <p id="promotionTitle" class="act"></p>

        <!-- <img id="promotionImg" class="question" src="../../images/quick-order/i-help.png"> -->
      </div>
      <div class="weui_cell_ft fc30">
        <span></span>
        <img id="promotionChoose" class="choose-btn" src="../../images/quick-order/new-choose.png">
      </div>
    </div>
  </div>
  <div class="weui_cells mt10 mb10">
    <div class="weui_cell" style="padding:12px 16px;">
      <div class="weui_cell_bd weui_cell_primary">
      <p>实付金额</p>
      </div>
      <div id="actualMoney" class="weui_cell_ft fc30" style="color:#fc542d;"></div>
    </div>
  </div>
  <div class="weui_dialog_alert" id="tipDialog" style="display:none">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
      <div class="weui_dialog_hd"><strong class="weui_dialog_title">提示信息</strong></div>
      <div class="weui_dialog_bd" id="response"></div>
      <div class="weui_dialog_ft">
        <a href="javascript:;" id="confirmDialog" class="weui_btn_dialog primary">确定</a>
      </div>
    </div>
  </div>
  <a id="goPayment" href="javascript:void(0);">
    <div id="submitBtn" class="unsubmit-btn">确认支付</div>
  </a>
</form>
<script src="/js/common/config.min.js"></script>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="/js/common/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="/js/point-order/payment-store.min.js"></script>
<script src="/js/common/swiper.min.js"></script>
</body>
</html>
