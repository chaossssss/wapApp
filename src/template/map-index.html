<script>
  $(function(){
    var $height = $(window).height();
    $("#container").height($height-44);
  })
  $(function(){
    $('#wapper').on('focus', '#search_input', function () {
          // var $weuiSearchBar = $('#search_bar');
          // $weuiSearchBar.addClass('weui_search_focusing');

          $("#search_cancel").show();
          $("#search_text").hide();

          $("#left").hide();
          $("#right").hide();
          $("#container").hide();
          $("#result").show();

          if($(this).val()){
            $("#search_cancel").hide();
            $("#search_btn").show();
          }else{
            $("#search_cancel").show();
            $("#search_btn").hide();
          }

      }).on('blur', '#search_input', function () {
          // var $weuiSearchBar = $('#search_bar');
          // $weuiSearchBar.removeClass('weui_search_focusing');

          $("#search_cancel").hide();
          $("#search_text").show();

          if ($(this).val()) {
              $('#search_text').hide();
          } else {
              $('#search_text').show();
          }
      }).on('input', '#search_input', function () {
          var $search_cancel = $("#search_cancel");
          var $search_btn = $("#search_btn");
          if($(this).val()){
            $search_cancel.hide();
            $search_btn.show();
          }else{
            $search_cancel.show();
            $search_btn.hide();
          }
          // var $searchShow = $("#search_show");
          // if ($(this).val()) {
          //     $searchShow.show();
          // } else {
          //     $searchShow.hide();
          // }
      }).on('touchend', '#search_cancel', function () {
          // $("#search_show").hide();
          $('#search_input').blur().val('');
          $("#search_cancel").hide();

          $("#left").show();
          $("#right").show();
          $("#container").show();
          $("#result").hide();
          
      }).on('touchend', '#search_clear', function () {
          // $("#search_show").hide();
          $('#search_input').val('');

          $("#search_cancel").show();
          $("#search_btn").hide();
      }).on('touchend','#search_btn',function(){

          $("#container").show();
          $("#left").show();
          $("#right").show();
          $("#search_btn").hide();
          $("#search_clear").hide();
          $("#result").hide();

          //短暂显示效果
          var $search_input = $("#search_input").val();
          var point = mk.getPosition();
          searchData(point.lng,point.lat,$search_input);

      });
      $("#result").on('touchend','.hot-service li',function(){
        var text = $(this).text();
        $("#search_input").val(text);

        $("#search_cancel").hide();
        $("#search_btn").show();
      })
      $("#left").on("click",function(){
        var token = $.cookie("token");

        if(token){
          window.location.href = "/template/my-home/my-home.html";
        }else{
          window.location.href = "/template/login/login.html";
        }
        
      })
      $("#right").on("click",function(){

      })
  }) 
</script>
