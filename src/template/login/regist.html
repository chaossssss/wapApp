<!DOCTYPE html>
<html lang="en" ng-app="com.wapapp.app">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
	<!--禁止电话，邮件识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="description" content="助家生活">
    <meta name="keywords" content="助家生活">
    <meta name="author" content="zxh">
	<title>注册</title>

	<link rel="stylesheet" href="/css/weui.min.css">
	<link rel="stylesheet" href="/css/login/regist.min.css">
	<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
    }
	</style>
</head>
<body ng-controller="registCtrl">

<form  novalidate="novalidate" name="form">
	<div class="weui_cells">
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary tc">
				助家生活注册
			</div>
		</div>
	</div>
	<div class="weui_cells weui_cells_form mt20">
		<div class="weui_cell" ng-class="{true:'weui_cell_success'}[form.phone.$valid]">
			<div class="weui_cell_hd">
				<div class="icon0"></div>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input name="phone" type="tel" placeholder="请输入您的手机号码" class="weui_input" ng-required="true" ng-pattern="/^0?1[3|4|5|7|8][0-9]\d{8}$/" minlength="11" maxlength="11" ng-model="vm.phone">
			</div>
			<div class="weui_cell_ft">
				<i ng-class="{true:'weui_icon_success'}[form.phone.$valid]"></i>
			</div>
		</div>
		<div class="weui_cell" style="padding:8px 10px;" ng-class="{true:'weui_cell_success'}[form.code.$valid]">
			<div class="weui_cell_hd">
				<div class="icon2"></div>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input name="code" class="weui_input" type="tel" placeholder="请输入短信验证码" minlength="4" maxlength="4" ng-required="true" ng-model="vm.code">
			</div>
			<div class="weui_cell_ft">
				<!-- <i ng-class="{true:'weui_icon_success'}[form.code.$valid]"></i> -->
				<!-- <a href="javascript:;" class="weui_btn weui_btn_plain_primary">发送验证码</a> -->
				<button ng-disabled="!(form.phone.$valid && sms_code_status)" ng-class="{true:'weui_btn_plain_primary',false:'weui_btn_plain_default'}[form.phone.$valid]" class="weui_btn" ng-bind="sms_code_content" ng-click="vm.sendTime()"></button>
			</div>
		</div>
		<div class="weui_cell" ng-class="{true:'weui_cell_success'}[form.psd.$valid]">
			<div class="weui_cell_hd">
				<div class="icon1"></div>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input name="psd" type="password" placeholder="请输入密码" class="weui_input" ng-required="true" ng-pattern="/^[_0-9a-z]{6,12}$/" ng-model="vm.password">
			</div>
			<div class="weui_cell_ft">
				<i ng-class="{true:'weui_icon_success'}[form.psd.$valid]"></i>
			</div>
		</div>
	</div>
	<div class="foot">
		<button class="weui_btn weui_btn_primary" ng-disabled="form.$invalid" ng-class="{false:'weui_btn_disabled'}[form.$valid]" ng-click="vm.submitRegist()">注册</button>
		<!-- <a href="javascript:;" class="weui_btn weui_btn_primary" ng-disabled="false" ng-class="{false:'weui_btn_disabled'}[form.$valid]" ng-click="vm.submitRegist()">注册</a> -->
	</div>
</form>	
<div class="weui_dialog_alert" ng-show="vm.dialogshow == true" ng-cloak>
	<div class="weui_mask">
		<div class="weui_dialog">
			<div class="weui_dialog_bd mt20" ng-bind="vm.errorMsg"></div>
			<div class="weui_dialog_ft">
				<a href="javascript:;" class="weui_btn_dialog_primary" ng-click="vm.dialogshow = false">
					确定
				</a>
			</div>
		</div>
	</div>
</div>	





	


<script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="/js/common/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
<script src="/js/login/regist.min.js"></script>
</body>
</html>
